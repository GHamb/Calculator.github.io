<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon"
        href="https://www.flaticon.com/svg/vstatic/svg/2891/2891382.svg?token=exp=1612825946~hmac=aa1431c304774a4bfa27a6019a5d1093">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Display -->
    <div id="display">
        <!-- Div que mostra operação anterior -->
        <div id="antopr">

            <p id="anpr"></p>
        </div>
        <!--   Div que mostra operação atual -->
        <div id="atlopr">
            <span id="span" class="span" hidden> Operação com número de nove digitos não suportada </span>
            <div id="atpr"></div>

        </div>
    </div>
    <!-- Fim div's display -->


    <!-- Divs que contém os botões tanto numeros como operadores -->
    <div id="buttons">

        <div id="numbers">
            <div class="number">
                <button type="button" id="btn7" class="btn">7</button>
                <button type="button" id="btn8" class="btn">8</button>
                <button type="button" id="btn9" class="btn">9</button>
            </div>
            <div class="number">
                <button type="button" id="btn4" class="btn">4</button>
                <button type="button" id="btn5" class="btn">5</button>
                <button type="button" id="btn6" class="btn">6</button>
            </div>
            <div class="number">
                <button type="button" id="btn1" class="btn">1</button>
                <button type="button" id="btn2" class="btn">2</button>
                <button type="button" id="btn3" class="btn">3</button>
            </div>
            <div class="number">
                <button type="button" id="clall" class="btn">AC</button>
                <button type="button" id="btn0" class="btn">0</button>
                <button type="button" id="cl" class="btn">C</button>
            </div>
        </div>
        <div id="operators">
            <button type="button" id="opm" class="btnop">+</button>
            <button type="button" id="opmn" class="btnop">-</button>
            <button type="button" id="opvz" class="btnop">*</button>
            <button type="button" id="opdiv" class="btnop">/</button>
            <button type="button" id="inv" class="btnop">+/-</button>
            <button type="button" id="equal" class="btnop">=</button>


        </div>
    </div>
    <!-- fim div botões -->

    <script src="script.js"></script>
</body>

</html>
